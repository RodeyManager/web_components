    <style type="text/css" charset="utf-8">.search-box{
    width: 380px;
    height: 40px;
    margin: 50px auto;
    position: relative;
    background: white;
    border: 2px solid #3aaaf8;
}
.search-box > input,
.search-box > button{
    display: inline-block;
    height: 36px;
    line-height: 36px;
    border: none;
    -webkit-transition: all 0.2s ease;
    -moz-transition: all 0.2s ease;
    -ms-transition: all 0.2s ease;
    -o-transition: all 0.2s ease;
    transition: all 0.2s ease;
}
.search-box > input{
    width: 100%;
    padding: 0 60px 0 6px;
    background-color: white;
}
.search-box > button{
    width: 60px;
    position: absolute;
    top: 0;
    right: 0;
    background-color: #3aaaf8;
    color: white;
    font-size: 16px;
}
.search-box > input:focus{
    box-shadow: inset 0 0 4px 2px #DAEFFD;
}
.search-box > button:hover{
    background-color: #4AB5FF;
    text-shadow: 1px 1px 1px #848383;
}</style>
<div class="search-box" id="search-box">
    <input type="text" placeholder="请输入您要搜索的关键字"/>
    <button class="search-btn">搜索</button>
</div>
<script type="text/javascript" charset="utf-8" defer>;(function(){

    var SearchBox = function(elementId){
        this.box = document.getElementById(elementId);
        this.input = this.box.getElementsByTagName('input')[0];
        this.button = this.box.getElementsByTagName('button')[0];
        this.value = this.input.value;
    };
    SearchBox.prototype = {
        _addEvent: function(fn){
            var self = this;
            this.button.onclick = function(evt){
                evt.preventDefault();
                self.value = self.input.value;
                'function' === typeof fn && fn.call(self, self.input.value);
            };
        },
        search: function(fn){
            this._addEvent(fn);
        }
    };
    this.SearchBox = SearchBox;

}).call(this);
</script>
